<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span jhiTranslate="no2Co2App.employee.detail.title">Employee</span> {{employee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="no2Co2App.employee.firstName" [ngbTooltip]="'no2Co2App.employee.help.firstName' | translate">First Name</span></dt>
                <dd>
                    <span>{{employee.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="no2Co2App.employee.lastName">Last Name</span></dt>
                <dd>
                    <span>{{employee.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="no2Co2App.employee.email">Email</span></dt>
                <dd>
                    <span>{{employee.email}}</span>
                </dd>
                <dt><span jhiTranslate="no2Co2App.employee.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{employee.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="no2Co2App.employee.joinDate">Join Date</span></dt>
                <dd>
                    <span>{{employee.joinDate}}</span>
                </dd>
                <dt><span jhiTranslate="no2Co2App.employee.pointAmount">Point Amount</span></dt>
                <dd>
                    <span>{{employee.pointAmount}}</span>
                </dd>
                <dt><span jhiTranslate="no2Co2App.employee.trip">Trip</span></dt>
                <dd>
                    <div *ngIf="employee.trip">
                        <a [routerLink]="['/trip', employee.trip?.id, 'view']">{{employee.trip?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
