<div>
    <h2 id="page-heading">
        <span jhiTranslate="no2Co2App.trip.home.title">Trips</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trip" [routerLink]="['/trip/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="no2Co2App.trip.home.createLabel">
            Create a new Trip
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="trips?.length === 0">
        <span jhiTranslate="no2Co2App.trip.home.notFound">No trips found</span>
    </div>
    <div class="table-responsive" *ngIf="trips?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="no2Co2App.trip.pointAmout">Point Amout</span></th>
            <th scope="col" ><span jhiTranslate="no2Co2App.trip.from">From</span></th>
            <th scope="col" ><span jhiTranslate="no2Co2App.trip.to">To</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trip of trips ;trackBy: trackId">
                <td><a [routerLink]="['/trip', trip.id, 'view' ]">{{trip.id}}</a></td>
                <td>{{trip.pointAmout}}</td>
                <td>
                    <div *ngIf="trip.from">
                        <a [routerLink]="['/location', trip.from?.id, 'view' ]" >{{trip.from?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="trip.to">
                        <a [routerLink]="['/location', trip.to?.id, 'view' ]" >{{trip.to?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/trip', trip.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trip', trip.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trip', { outlets: { popup: trip.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
