<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-trip-heading" jhiTranslate="no2Co2App.trip.home.createOrEditLabel">Create or edit a Trip</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.trip.pointAmout" for="field_pointAmout">Point Amout</label>
                    <input type="number" class="form-control" name="pointAmout" id="field_pointAmout"
                           formControlName="pointAmout"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.trip.from" for="field_from">From</label>
                    <select class="form-control" id="field_from" name="from" formControlName="from">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === editForm.get('from').value?.id ? editForm.get('from').value : locationOption" *ngFor="let locationOption of froms; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.trip.to" for="field_to">To</label>
                    <select class="form-control" id="field_to" name="to" formControlName="to">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id === editForm.get('to').value?.id ? editForm.get('to').value : locationOption" *ngFor="let locationOption of tos; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
