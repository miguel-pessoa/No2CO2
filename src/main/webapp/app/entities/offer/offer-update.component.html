<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-offer-heading" jhiTranslate="no2Co2App.offer.home.createOrEditLabel">Create or edit a Offer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.offer.pointCost" for="field_pointCost">Point Cost</label>
                    <input type="number" class="form-control" name="pointCost" id="field_pointCost"
                           formControlName="pointCost"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.offer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.offer.itemsAvailable" for="field_itemsAvailable">Items Available</label>
                    <input type="number" class="form-control" name="itemsAvailable" id="field_itemsAvailable"
                           formControlName="itemsAvailable"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="no2Co2App.offer.partner" for="field_partner">Partner</label>
                    <select class="form-control" id="field_partner" name="partner" formControlName="partner">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partnerOption.id === editForm.get('partner').value?.id ? editForm.get('partner').value : partnerOption" *ngFor="let partnerOption of partners; trackBy: trackPartnerById">{{partnerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="no2Co2App.offer.employee" for="field_employees">Employee</label>
                    <select class="form-control" id="field_employees" multiple name="employees" formControlName="employees">
                        <option [ngValue]="getSelected(editForm.get('employees').value, employeeOption)" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.firstName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
