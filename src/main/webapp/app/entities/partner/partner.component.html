<div>
    <h2 id="page-heading">
        <span jhiTranslate="no2Co2App.partner.home.title">Partners</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-partner" [routerLink]="['/partner/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="no2Co2App.partner.home.createLabel">
            Create a new Partner
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="partners?.length === 0">
        <span jhiTranslate="no2Co2App.partner.home.notFound">No partners found</span>
    </div>
    <div class="table-responsive" *ngIf="partners?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="no2Co2App.partner.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="no2Co2App.partner.location">Location</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let partner of partners ;trackBy: trackId">
                <td><a [routerLink]="['/partner', partner.id, 'view' ]">{{partner.id}}</a></td>
                <td>{{partner.name}}</td>
                <td>
                    <div *ngIf="partner.location">
                        <a [routerLink]="['/location', partner.location?.id, 'view' ]" >{{partner.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/partner', partner.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/partner', partner.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/partner', { outlets: { popup: partner.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
